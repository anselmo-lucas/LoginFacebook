<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>

    <section>
        <div class="portada">
            <img class="logo" src="img/logo.svg" alt="">
            <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>

        <div class="padre-card">

            <div class="card">
                <form action="">
                    <input type="text" placeholder="Correo electrónico o número de teléfono">
                </form>

                <form action="">
                    <input type="password" placeholder="Contraseña">
                </form>

                <button class="bCeleste">
                    <a href="#">Iniciar Sesión</a>
                </button>

                <a class="link" href="#">¿Olvidaste tu contraseña?</a>

                <button class="bVerde">
                    <a href="">Crear cuenta nueva</a>
                </button>
            </div>

            <div class="texto">
                <p>Crea una página para un personaje público, un grupo de música o un negocio.</p>
            </div>

        </div>


    </section>

</body>

</html>
